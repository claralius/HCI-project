<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <link rel="stylesheet" href="regisstyle.css">
    <script src="regisscript.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="title">Create New Account</div>
        <form>
            <div class="details">
                <div class="input">
                    <label class="det" for="username">Username</label>
                    <input type="text" name= username placeholder="Enter Username" id="username">
                </div>
                <div class="input">
                    <label class="det" for="email">Email</label>
                    <input type="email" placeholder="Enter Email" id="email">
                </div>
                <div class="input">
                    <label class="det" for="password">Password</label>
                    <input type="password" placeholder="Enter Password" id="password">
                </div>
                <div class="input">
                    <label class="det" for="region">Region</label>
                    <input type="text" placeholder="Enter Region" id="region">
                </div>
                <div class="input">
                    <label class="det" for="date">Date of Birth</label>
                    <input type="date" placeholder="Enter Your Date of Birth" id="date">
                </div>
            </div>
            <div class="createbtn">
                <button type="submit" id="create">Create Account</button>
            </div>
            <div class="homebtn">
                <input type="button" value="Back" onclick="history.back()">
            </div>
            <div class="logo">
               <center><img src="logo/logo.png" alt=""></center>
            </div>
            <div class="trademarks">
                <p>
                    Doto and the Doto logo are trademarks and/or <br>
            registered trademarks of bluejack 2021 Bluejack lab, <br>
            all rights reserved.
                </p>
            </div>
        </form>
    </div>
</body>
</html>
